    <nav class="navbar navbar-expand-lg navbar-light navbar-horizontal bg-white">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control input-lg" type="search" placeholder="search brand, product" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
          </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Collection</a>
                  <a class="dropdown-item" href="#">Another Collection</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">New Arrivals</a>
                </div>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
        
        </div>
      </nav>

    <!-- Content block for child pages -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer section -->
    <div class="card-footer text-muted">
    <footer>
        <p>&copy; 2023 My E-Commerce Store</p>
    </footer>
    </div>
 <!-- Content here -->
