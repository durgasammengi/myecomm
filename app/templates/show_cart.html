{% extends 'base.html' %}

{% block title %}Home - My E-Commerce Store{% endblock %}

{% block content %}

    <script>
        window.onload=verifyuser()
    </script>
    <!-- Featured Products section -->
    <section onload="verifyuser()" class="featured-products">
        <div class="container">
        <h2>Selected Products</h2>
        <hr>
        <div class="product-list">
            {% for product in products %}
            <div class="product">

                <div class="row justify-content-md-center">
    
                </div>
                <div class="row">
                  <div class="col">
                    <img style="width: 50px;" src="{{product.image_path}}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                  </div>
                  <div class="col-md-auto">
                  </div>
                  <div class="col col-lg-2">
                    <span class="price">{{ product.price }} Rs</span>
                  </div>
                </div>

                <!-- <img style="width: 50px;" src="{{product.image_path}}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <span class="price">{{ product.price }} Rs</span>
                <a href="/product/{{ product.id }}" class="btn"></a> -->
            </div>
            <hr>
            {% endfor %}
            <div class="row">
                <div class="col">Total Amount</div>
                <div class="col-md-auto">
                </div>
                <div class="col col-lg-2"><h1><b>{{total}} Rs.</b></h1></div>
              </div>
        </div>
        <div class="row">
            <div class="col"></div>
                <div class="col-md-auto">
                </div>
                <hr>
                <div class="col col-lg-2"><h3><b>
                    <button  type="button" class="btn btn-warning" onclick="window.location.href='/qr_payment'">Place Order</button></b></h3></div>
              </div>
        </div>
    </div>
    </section>

    {% endblock %}
