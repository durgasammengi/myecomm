{% extends 'base.html' %}

{% block title %}Home - My E-Commerce Store{% endblock %}

{% block content %}

<script>
    $(document).ready(function() {
  $('#myModal').modal('show');
});
</script>

<div class="modal fade" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Profile</h5>
          <button type="button" class="close" onclick="location.href='/';" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <section class="section">
            <div class="container">
            
    <h1>User Profile</h1>
    <form method="POST" action="/showProfile">
        <label for="first_name">UserName:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" aria-readonly="true">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
        <br>
        <button class="btn btn-primary" type="submit" value="{{ user.submit}}">Update Profile</button>
    </form>
    </div>

    <!-- Add an "Update Password" link -->
    <div class="d-flex align-items-end flex-column"><div class="p-2"><a href="/changepassword">change password</a></div></div>
        </section>
      </div>
    </div>
  </div>

    {% endblock %}
