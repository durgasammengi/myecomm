<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My E-Commerce Store{% endblock %}</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap-custom.css">
    <!-- add javascript link here-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
<script src="../static/js/app.js" ></script>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>
<body class="layout-horizontal   pace-done">
<div class="page-wrapper" id="page-wrapper">

<main class="container" style="background-color: rebeccapurple;">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="d-flex flex-row">
    <a class="navbar-brand" href="/"><img src="../static/images/svg/logo.svg"></a>
   
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" >
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" style="color: white;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Check Collection
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Men</a>
            <a class="dropdown-item" href="#">Women</a>
            <a class="dropdown-item" href="#">Kids</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">New Collection</a>
          </div>
        </li>
        <li class="nav-item text-light active" >
          <a class="nav-link text-light" id="login" href="/login">Login</a>
        </li>
        <li class="nav-item text-light active">
          <a class="nav-link text-light" id="register" href="/register">Register <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item text-light disabled">
          <a class="nav-link" id="logout" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
    <button class="btn bg-transperent" onclick="window.location.href='/showProfile'"><img src="../static/images/svg/user.svg" id="user" alt="">
    </button>
    <button class="btn bg-transperent" onclick="window.location.href='/show_cart'"><img src="../static/images/svg/cart.svg" id="cart" alt="">
      <span id="cart_count" class="position-absolute translate-middle badge rounded-pill bg-light">
        0
      </span>
    </button>
    
  </nav>
</main>
</div>
<!-- Content block for child pages -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<!-- Footer section -->
<div class="card-footer text-muted" style="margin-top: 404px;">
<footer class="footer mt-auto py-3 bg-light">
  <p>&copy; 2023 My E-Commerce Store</p>
</footer>
</div>
<!-- Content here -->
</div>
<!-- Add your JavaScript scripts here -->
</body>
</html>
